version: '3.7'
services:
  cr-product:
    image: "cr-product:1.0.0"
    container_name: cr-product
    hostname: cr-product
    restart: always
    environment:
      - PORT=${PORT}
      - LOG_FORMAT=${LOG_FORMAT}
    ports:
      - 8084:8084
    networks:
      - cr-networks

networks:
  cr-networks:
    external: 
      name: cr-networks