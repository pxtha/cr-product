version: '3.7'
services:
  cr-product:
    image: "cr-product:1.0.0"
    container_name: cr-product
    hostname: cr-product
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    ports:
      - 8084:8084
    networks:
      - cr-networks

networks:
  cr-networks:
    external: 
      name: cr-networks